<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Staff</title>
  <link rel="icon" href="images/logo-rsud.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!--===============================================================================================-->
</head>
<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form class="login100-form validate-form" id="registerForm">
          <span class="login100-form-title p-b-49">
            Register
          </span>

          <!-- Username -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Username</span>
            <input class="input100" type="text" name="username" placeholder="Masukkan username" id="username">
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <!-- Password -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Password</span>
            <input class="input100" type="password" name="password" placeholder="Masukkan password" id="password">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>

          <!-- Konfirmasi Password -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Konfirmasi Password</span>
            <input class="input100" type="password" name="confirmPassword" placeholder="Konfirmasi password" id="confirmPassword">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
            <small id="passwordMatchMessage" class="text-danger"></small> 
          </div>

          <!-- Role -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Role</span>
            <input class="input100" type="text" name="role" placeholder="Masukkan role" id="inputRole">
            <span class="focus-input100" data-symbol="&#xf0c0;"></span>
          </div>

          <!-- Nama Lengkap -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Nama Lengkap</span>
            <input class="input100" type="text" name="namaLengkap" placeholder="Masukkan nama lengkap" id="namaLengkap">
            <span class="focus-input100" data-symbol="&#xf2bd;"></span>
          </div>

          <!-- Tempat, Tanggal Lahir -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Tempat, Tanggal Lahir</span>
            <input class="input100" type="text" name="tempat_tanggal_lahir" placeholder="Contoh: Jakarta, 01-01-1990" id="tempat_tanggal_lahir">
            <span class="focus-input100" data-symbol="&#xf073;"></span>
          </div>

          <!-- Alamat -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Alamat</span>
            <input class="input100" type="text" name="alamat" placeholder="Masukkan alamat" id="alamat">
            <span class="focus-input100" data-symbol="&#xf015;"></span>
          </div>

          <!-- NIK -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">NIK</span>
            <input class="input100" type="text" name="nik" placeholder="Masukkan NIK" id="nik">
            <span class="focus-input100" data-symbol="&#xf007;"></span>
          </div>

          <!-- NIP -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">NIP</span>
            <input class="input100" type="text" name="nip" placeholder="Masukkan NIP" id="nip">
            <span class="focus-input100" data-symbol="&#xf007;"></span>
          </div>

          <!-- Pangkat -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Pangkat</span>
            <input class="input100" type="text" name="pangkat" placeholder="Masukkan pangkat" id="pangkat">
            <span class="focus-input100" data-symbol="&#xf0b1;"></span>
          </div>

          <!-- Ruang -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Ruang</span>
            <input class="input100" type="text" name="ruang" placeholder="Masukkan ruang" id="ruang">
            <span class="focus-input100" data-symbol="&#xf0c0;"></span>
          </div>

          <!-- Level PK -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Level PK</span>
            <input class="input100" type="text" name="level_pk" placeholder="Masukkan level PK" id="level_pk">
            <span class="focus-input100" data-symbol="&#xf108;"></span>
          </div>

          <!-- Unit Kerja -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Unit Kerja</span>
            <input class="input100" type="text" name="unit_kerja" placeholder="Masukkan unit kerja" id="unit_kerja">
            <span class="focus-input100" data-symbol="&#xf0c0;"></span>
          </div>

          <!-- Pendidikan -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Pendidikan</span>
            <input class="input100" type="text" name="pendidikan" placeholder="Masukkan pendidikan" id="pendidikan">
            <span class="focus-input100" data-symbol="&#xf19d;"></span>
          </div>

          <!-- No STR -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">No STR</span>
            <input class="input100" type="text" name="no_str" placeholder="Masukkan no STR" id="no_str">
            <span class="focus-input100" data-symbol="&#xf02e;"></span>
          </div>

          <!-- No SIPP -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">No SIPP</span>
            <input class="input100" type="text" name="no_sipp" placeholder="Masukkan no SIPP" id="no_sipp">
            <span class="focus-input100" data-symbol="&#xf02e;"></span>
          </div>

          <!-- Kredensial -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Kredensial</span>
            <input class="input100" type="text" name="kredensial" placeholder="Masukkan kredensial" id="kredensial">
            <span class="focus-input100" data-symbol="&#xf0c0;"></span>
          </div>

          <!-- Jenis Ketenagaan -->
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Jenis Ketenagaan</span>
            <input class="input100" type="text" name="jenis_ketenagaan" placeholder="Masukkan jenis ketenagaan" id="jenis_ketenagaan">
            <span class="focus-input100" data-symbol="&#xf02c;"></span>
          </div>

          <!-- Submit Button -->
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="submit">
                Register
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/select2/select2.min.js"></script>
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <script src="js/main.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
