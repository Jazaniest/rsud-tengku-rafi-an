<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Staff</title>
  <link rel="icon" href="images/logo-rsud.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!--===============================================================================================-->
</head>
<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form class="login100-form validate-form" id="registerForm">
          <span class="login100-form-title p-b-49">
            Register
          </span>

          <div class="m-b-20">
            
            <!-- Username -->
            <div class="wrap-input100 validate-input m-b-23">
              <span class="label-input100">Username</span>
              <input class="input100" type="text" name="username" placeholder="Masukkan username" id="username" required>
              <span class="focus-input100" data-symbol="&#xf206;"></span>
              <div id="error" class="error text-danger"></div>
            </div>
            
            <!-- Nama Lengkap -->
            <div class="wrap-input100 validate-input m-b-23">
              <span class="label-input100">Nama Lengkap</span>
              <input class="input100" type="text" name="namaLengkap" placeholder="Masukkan nama lengkap" id="namaLengkap" required>
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <!-- FIELD ROLE -->
            <div id="roleFieldWrapper" class="wrap-input100 validate-input m-b-23" style="display: none;">
              <span class="label-input100">Role</span>
              <select class="input100" name="role" id="inputRole">
                <option value="" disabled selected>Pilih role</option>
                <option value="super admin">Super Admin</option>
                <option value="Direktur">Direktur</option>
                <option value="Kepala Bidang">Kepala Bidang</option>
                <option value="Seksi Pelayanan Keperawatan">Seksi Pelayanan Keperawatan</option>
                <option value="Seksi Asuhan Keperawatan">Seksi Asuhan Keperawatan</option>
                <option value="Kepala Komite">Kepala Komite</option>
                <option value="Sub Komite Kredensial">Sub Komite Kredensial</option>
                <option value="Sub Komite Mutu Profesi">Sub Komite Mutu Profesi</option>
                <option value="Sub Komite Etik dan Disiplin Profesi">Sub Komite Etik dan Disiplin Profesi</option>
                <option value="Kepala Ruangan">Kepala Ruangan</option>
                <option value="Staff">Staff</option>
              </select>
              <!-- <span class="focus-input100" data-symbol="&#xf0c0;"></span> -->
               
            </div>



            <!-- Password -->
            <div class="wrap-input100 validate-input m-b-23">
              <span class="label-input100">Password</span>
              <input class="input100" type="password" name="password" placeholder="Masukkan password" autocomplete="new-password" id="password" required>
              <span class="focus-input100" data-symbol="&#xf190;"></span>
              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password" style="position:absolute; top:55%; right:15px; cursor:pointer; display:none;"></span>
            </div>

            <!-- Konfirmasi Password -->
            <div class="wrap-input100 validate-input m-b-5">
              <span class="label-input100">Konfirmasi Password</span>
              <input class="input100" type="password" name="confirmPassword" placeholder="Konfirmasi password" autocomplete="username" id="confirmPassword" required>
              <span class="focus-input100" data-symbol="&#xf190;"></span>
              <span toggle="#passwordConfirm" class="fa fa-fw fa-eye field-icon toggle-password" style="position:absolute; top:55%; right:15px; cursor:pointer; display:none;"></span>
            </div>
            <small id="passwordMatchMessage" class="text-danger"></small> 

          </div>

          <!-- Submit Button -->
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="submit">
                Register
              </button>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/select2/select2.min.js"></script>
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <script src="../api.js"></script>
  <script src="../auth.js"></script>

  <script>
    const usernameInput = document.getElementById('username');
    const errorDiv = document.getElementById('error');

    usernameInput.addEventListener('input', function() {
      const value = usernameInput.value;
      if (/\s/.test(value)) {
        errorDiv.textContent = "Username tidak boleh mengandung spasi!";
      } else {
        errorDiv.textContent = "";
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
			const togglePassword = document.querySelector('.toggle-password');
			const passwordInput = document.querySelector('#password');

			// Tampilkan/hidden ikon mata saat user mengetik
			passwordInput.addEventListener('input', function () {
				if (passwordInput.value.length > 0) {
					togglePassword.style.display = 'block';
				} else {
					togglePassword.style.display = 'none';
					// Reset ke mode tersembunyi saat kosong
					passwordInput.setAttribute('type', 'password');
					togglePassword.classList.remove('fa-eye-slash');
					togglePassword.classList.add('fa-eye');
				}
			});

			// Toggle icon dan tipe input
			togglePassword.addEventListener('click', function () {
				const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
				passwordInput.setAttribute('type', type);
				this.classList.toggle('fa-eye');
				this.classList.toggle('fa-eye-slash');
			});
    });
  </script>
</body>
</html>
