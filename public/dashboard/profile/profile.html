<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-container">
    <!-- Navigation Bar: Tombol Back dan Settings -->
    <div class="profile-nav">
        <button id="backBtn" onclick="window.history.back()" title="Kembali">
          <img src="back.png" alt="Kembali" class="icon" style="height: 50px;">
        </button>
        <button id="editProfileBtn"  title="Pengaturan">
          <img src="gear.png" alt="Pengaturan" class="icon"style="height: 39px;">
        </button>
      </div>

    <!-- Header Profil -->
    <div class="profile-header">
      <img alt="Foto Profil" class="profile-photo">
      <div class="profile-info">
        <h1 class="profile-name"><span id="namaLengkap">Nama Lengkap</span></h1>
        <p class="profile-username">@<span id="username">username</span></p>
        <p class="profile-nip">NIP/NIPPPK/No. Reg: <span id="nip">Loading...</span></p>
      </div>
    </div>

    <!-- Detail Profil -->
    <div class="profile-details">
      <div class="profile-detail">
        <span class="detail-label">Pangkat / Golongan:</span>
        <span class="detail-value" id="pangkat">Loading...</span>
      </div>
      <div class="profile-detail">
        <span class="detail-label">Jabatan:</span>
        <span class="detail-value" id="role">Loading...</span>
      </div>
      <div class="profile-detail">
        <span class="detail-label">Level PK/BK:</span>
        <span class="detail-value" id="levelPk">Loading...</span>
      </div>
      <div class="profile-detail">
        <span class="detail-label">Unit Kerja:</span>
        <span class="detail-value" id="unitKerja">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Modal Pengaturan -->
  <div id="settingsModal" class="settings-modal">
    <div class="settings-content">
      <h2>Edit Profil</h2>
      <form id="editProfileForm">
        <div class="form-group">
          <label for="editUsername">Username:</label>
          <input type="text" id="editUsername" name="username">
        </div>
        <div class="form-group">
          <label for="editNamaLengkap">Nama Lengkap:</label>
          <input type="text" id="editNamaLengkap" name="namaLengkap">
        </div>
        <div class="form-group">
          <label for="editFotoProfile">Foto Profil:</label>
          <input type="file" id="editFotoProfile" name="fotoProfile" accept="image/*">
        </div>
        <div class="form-group">
          <label for="editTempatTanggalLahir">Tempat Tanggal Lahir:</label>
          <input type="text" id="editTempatTanggalLahir" name="tempatTanggalLahir" placeholder="contoh: siak, 11 November 1999">
        </div>
        <div class="form-group">
          <label for="editAlamat">Alamat:</label>
          <input type="text" id="editAlamat" name="alamat">
        </div>
        <div class="form-group">
          <label for="editNik">Nik:</label>
          <input type="text" id="editNik" name="nik">
        </div>
        <div class="form-group">
          <label for="editNip">Nip:</label>
          <input type="text" id="editNip" name="nip">
        </div>
        <div class="form-group">
          <label for="editPangkat">Pangkat:</label>
          <input type="text" id="editPangkat" name="pangkat">
        </div>
        <div class="form-group">
          <label for="editRuang">Ruang:</label>
          <input type="text" id="editRuang" name="Ruang">
        </div>
        <div class="form-group">
          <label for="editLevelPk">Level PK:</label>
          <input type="text" id="editLevelPk" name="levelPk">
        </div>
        <div class="form-group">
          <label for="editUnitKerja">Unit Kerja:</label>
          <input type="text" id="editUnitKerja" name="unitKerja">
        </div>
        <div class="form-group">
          <label for="editPendidikan">Pendidikan:</label>
          <input type="text" id="editPendidikan" name="pendidikan">
        </div>
        <div class="form-group">
          <label for="editNoStr">No STR:</label>
          <input type="text" id="editNoStr" name="noStr">
        </div>
        <div class="form-group">
          <label for="editAkhirStr">Expired STR:</label>
          <input type="text" id="editExpiredStr" name="akhirStr">
        </div>
        <div class="form-group">
          <label for="editFileStr">File STR:</label>
          <input type="text" id="editFileStr" name="fileStr">
        </div>
        <div class="form-group">
          <label for="editNoSipp">No SIPP:</label>
          <input type="text" id="editNoSipp" name="noSipp">
        </div>
        <div class="form-group">
          <label for="editAkhirSipp">Expired SIPP:</label>
          <input type="text" id="editExpiredSipp" name="akhirSipp">
        </div>
        <div class="form-group">
          <label for="editFileSipp">File SIPP:</label>
          <input type="text" id="editFileSipp" name="fileSipp">
        </div>
        <div class="form-group">
          <label for="editKredensial">Kredensial:</label>
          <input type="text" id="editKredensial" name="kredensial">
        </div>
        <div class="form-group">
          <label for="editJenisKetenagaan">Jenis Ketenagaan:</label>
          <input type="text" id="editJenisKetenagaan" name="jenisKetenagaan">
        </div>
        <button type="submit" class="submitBtn">Simpan Perubahan</button>
        <button type="button" id="cancelBtn">Batal</button>
      </form>
    </div>
  </div>

</body>
</html>
